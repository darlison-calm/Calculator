<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <table>
        <tr class="first-row">
            <td class="screen"></td>
            <td><button class="btn delete">C</button></td>
        </tr>
        <tr class="second-row">
            <td><button class="btn number">7</button></td>
            <td><button class="btn number">8</button></td>
            <td><button class="btn number">9</button></td>
            <td><button class="btn operator divison">/</button></td>
        </tr>
        <tr class="third-row">
            <td><button class="btn number">4</button></td>
            <td><button class="btn number">5</button></td>
            <td><button class="btn number">6</button></td>
            <td><button class="btn operator multiply">*</button></td>
        </tr>
        <tr class="fourth-row">
            <td><button class="btn number">1</button></td>
            <td><button class="btn number">2</button></td>
            <td><button class="btn number">3</button></td>
            <td><button class="btn operator subtract">-</button></td>
        </tr>
        <tr class="fifth-row">
            <td><button class="btn number">0</button></td>
            <td><button class="btn decimal number">.</button></td>
            <td><button class="btn equal">=</button></td>
            <td><button class="btn operator plus">+</button></td>
        </tr>
    </table>

</body>

</html>
